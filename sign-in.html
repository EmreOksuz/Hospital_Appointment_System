	<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
		
		
		$('[name="Sehir"]').change(function(e){
		var options = '<option value="" selected>İlçe</option>';
		if (!$(this).val()) {
			$('[name=ilce]').html(options).prop("disabled", true).parent().addClass("select-box--disabled");
			return;
		}

		ilce[$(this).val()].forEach(function(item, i){
			options += "<option value='" + item['id'] + "''>" + item['name'] + "</option>"
		});
		$('[name=ilce]').html(options).prop("disabled", false).parent().removeClass("select-box--disabled");
	});
	$('[name="Sehir"]').change();
		
		
</script>
